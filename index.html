<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>POS</title>
</head>

<body>

    <header>
        <h1>POS</h1>

        <div class="shopping">
            <i class='bx bxs-cart'></i>
            <span class="quantity">0</span>
        </div>
    </header>

    <div class="container">

        <div class="product">

            <div class="item">
                <img src="product/product1.jpg" alt="" class="item-img">
                <div class="detail-item">
                    <h3 class="item-name">Watch</h3>
                    <h5 class="item-price">20.00$</h5>
                </div>
                <div class="add-to-cart">
                    <button type="submit" class="btn-add-to-cart">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="item">
                <img src="product/product2.jpg" alt="" class="item-img">
                <div class="detail-item">
                    <h3 class="item-name">lens</h3>
                    <h5 class="item-price">500.00$</h5>
                </div>
                <div class="add-to-cart">
                    <button type="submit" class="btn-add-to-cart">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="item">
                <img src="product/product3.jpg" alt="" class="item-img">
                <div class="detail-item">
                    <h3 class="item-name">Phone</h3>
                    <h5 class="item-price">250.00$</h5>
                </div>
                <div class="add-to-cart">
                    <button type="submit" class="btn-add-to-cart">
                        Add To Cart
                    </button>
                </div>
            </div>

            <div class="item">
                <img src="product/product4.jpg" alt="" class="item-img">
                <div class="detail-item">
                    <h3 class="item-name">camera</h3>
                    <h5 class="item-price">22.00$</h5>
                </div>
                <div class="add-to-cart">
                    <button type="submit" class="btn-add-to-cart">
                        Add To Cart
                    </button>
                </div>
            </div>

        </div>


        <div class="cart">
            <div class="card">
                <div class="detail-bill">
                    <h1 class="cart-title">Bill</h1>
                    <h1 class="cart-customer">John Doe</h1>
                    <h1 class="cart-number">#0001</h1>
                </div>
                <ul class="listCard">
                    
                </ul>
               
            </div>
            <div class="checkout">
                <div class="total">
                    <h5 class="total-title">Total:</h5>
                    <span class="total-price">00$</span>
                </div>
               
            </div>
            <div class="closeOrder">
                <button type="submit" class="btn-checkout">
                    Checkout
                </button>
            </div>
        </div>



    </div>



    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
